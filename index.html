<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Fountine | Fuente de agua</title>
  </head>
  <body>
    <div class="fountine">
      <img class="wall" src="img/wall.png" alt="" />
      <div class="mouthpiece">
        <div class="cleft"></div>
      </div>
      <div class="mouthpiece mouthpiece2">
        <div class="cleft"></div>
      </div>

      <div class="waterfall">
        <div class="fall fall-1"></div>
        <div class="fall fall-2"></div>
        <div class="fall fall-3"></div>
        <div class="fall fall-4"></div>
      </div>
      <div class="waterfall waterfall2">
        <div class="fall fall-1"></div>
        <div class="fall fall-2"></div>
        <div class="fall fall-3"></div>
        <div class="fall fall-4"></div>
      </div>
      <div class="water-well">
        <div class="wave wave-1"></div>
        <div class="wave wave-2"></div>
        <div class="wave wave-3"></div>
        <div class="wave wave-4"></div>
      </div>
      <div class="grasses">
        <img src="img/grasses.png" alt="" />
      </div>
    </div>
    <p class="autor">By @Jorgelisapa</p>
  </body>
</html>
